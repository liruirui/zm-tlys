<!doctype html>
<html class="no-js" ng-app="setPwd">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.css"/>
    <link rel="stylesheet" href="../../css/my-custom-theme.css"/>
    <link rel="stylesheet" href="../../css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <a data-role="button" data-rel="back" data-iconpos="notext" data-icon="carat-l"></a>
        <h1>设置密码</h1>
    </div>

    <form data-role="content" ng-controller="setPasswordController">
        <input type="password" ng-model="password" id="getPwd" placeholder="请输入登陆密码"/>
        <input type="password" ng-model="confirmPassword" id="getPwdConfirm" placeholder="确认登陆密码"/>
        <label>密码为数字和字母、6-16个字符的组合</label>
        <!--<a href="setPayPassword.html" data-role="button">下一步</a>-->
        <button type="button" ng-click="setPwdFinish()">下一步</button>
    </form>

</div>
<!--/首页-->

<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/jquery.mobile.js"></script>
<script src="../../js/angular.js"></script>
<script src="../../js/userRegister/setPasswordController.js"></script>
</body>
</html>
