<!doctype html>
<html class="no-js" ng-app="userReg">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.css"/>
    <link rel="stylesheet" href="../../css/my-custom-theme.css"/>
    <link rel="stylesheet" href="../../css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <a data-role="button" data-rel="back" data-iconpos="notext" data-icon="carat-l"></a>
        <h1>验证手机号码</h1>
    </div>

    <div data-role="content">
        <form method="post" action="#" ng-controller="userRegController">
            <input type="tel" id="username" ng-model="mobile" placeholder="手机号...">
            <input type="text" id="verify_code" ng-model="verify_code" placeholder="输入手机验证码..."/>
            <label><input type="radio"  id="status"/>已阅读同意《服务协议》</label>
            <!--<a href="setPassword.html" data-role="button">下一步</a>-->
            <button type="button" ng-click="getVerifyCode()">获取验证码</button>
            <!--输入登录密码，并且确认登陆密码-->
            <button type="button" ng-click="test_isVerifyCodeCorrect()">下一步</button>
        </form>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-iconpos=bottom data-icon="plus">微信登陆</a></li>
                <li><a href="#" data-iconpos="bottom" data-icon="plus">QQ登陆</a></li>
            </ul>
        </div>
    </div>
</div>
<!--/首页-->

<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/jquery.mobile.js"></script>
<script src="../../js/angular.js"></script>
<script src="../../js/userRegister/userRegisterController.js"></script>
</body>
</html>
