<!doctype html>
<html class="no-js" ng-app="setPayPwd">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.css"/>
    <link rel="stylesheet" href="../../css/my-custom-theme.css"/>
    <link rel="stylesheet" href="../../css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <a data-role="button" data-rel="back" data-iconpos="notext" data-icon="carat-l"></a>
        <h1>设置支付密码</h1>
    </div>

    <div data-role="content" ng-controller="setPayPasswordController">
        <input type="password" ng-model="payPassword" id="payPassword" placeholder="请输入支付密码"/>
        <input type="password" ng-model="confirmPayPassword" id="confirmPayPassword" placeholder="确认支付密码"/>
        <label>支付密码为数字和字母、6-16个字符的组合</label>
        <!--<a href="personalInformation.html" data-role="button">下一步</a>-->
        <button type="button" ng-click="setPayPwdFinish()">下一步</button>
    </div>


</div>
<!--/首页-->

<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/jquery.mobile.js"></script>
<script src="../../js/angular.js"></script>
<script src="../../js/userRegister/setPayPasswordController.js"></script>
</body>
</html>
